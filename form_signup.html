    <!-- Fonts -->

<body>

    <!--START-->

    <!-- Button trigger modal -->
    <button type="button" class="btn center col-6 btn-block btn-info" data-toggle="modal" data-target="#modal_1">
        S'inscrire
    </button>
    <!-- Modal -->
    <div class="modal modal-fluid fade" id="modal_1" tabindex="-1" role="dialog" aria-labelledby="modal_1"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row justify-content-center">
                        <div class="col-lg-8 text-center py-4">
                            <h3 class="heading h3">title</h3>
                            <br>
                            <h4>First name</h4>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-emphasized"
                                    placeholder="First name">
                            </div>
                            <br>

                            <h4>Last name</h4>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-emphasized" placeholder="Last name">
                            </div>
                            <br>

                            <h4>Email</h4>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-emphasized" placeholder="Email">
                            </div>
                            <br>

                            <h4>Password</h4>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-emphasized" placeholder="Password">
                            </div>
                            <br>

                            <h4>Confirm Password</h4>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-emphasized"
                                    placeholder="Confirm Password">
                            </div>
                            <br>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">I agree with the <a
                                        href="#">current user agreement</a>
                                    and
                                    <a href="#">conficendiality agreement</a></label>
                            </div>

                            <button type="button" class="btn btn-sm btn-outline-primary btn-icon">
                                <span class="btn-inner--text">Create account</span>
                                <span class="btn-inner--icon"><i class="fas fa-user"></i></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--END-->

    <!-- Core -->
    <script src="./assets/vendor/jquery/dist/jquery.min.js"></script>
